<body ng-app="appCine" class="cuerpo">
	<div class="container-fluid bk-demo text-center">
		<span>Esto es una DEMO perteneciente al CV <a href="http://martin-urciuoli.tk">Martín Urciuoli</a> </span>
	</div>
	<header>
		<div class="container">
			<div class="row">
					<div class="col-xs-3 img">
						<a href="#/"><img src="styles/img/titulo.png" class="img" alt=""></a>
					</div>
					<div class="col-xs-8">
						<div id="cap1" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#cap1" data-slide-to="0" class="active"></li>
								<li data-target="#cap1" data-slide-to="1"></li>
								<li data-target="#cap1" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">

								<div class="item active">
									<img src="styles/img/banner1.jpg" alt="...">
									<div class="carousel-caption">
										...
									</div>
								</div>

								<div class="item">
									<img src="styles/img/banner2.jpg" alt="...">
									<div class="carousel-caption">
										...
									</div>
								</div>

								<div class="item">
									<img src="styles/img/banner3.jpg" alt="...">
									<div class="carousel-caption">
										...
									</div>
								</div>
							</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#cap1" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#cap1" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<hr>

<div class="container fondoCuerpo card" ng-controller="appCineController">
	<h2><em>EN EXIVISION</em></h2>
	<div class="row">
		<div ng-repeat="(id,x) in datos">
				<div class="col-xs-1">
					<a href="#/infoMovie/{{id}}"><img src="{{x.imagen}}" alt=""></a>
				</div>
		</div>
	</div>
	<hr>
	
	<div class="row principal">
		<div class="col-xs-8">
			<div ng-view></div>
		</div>
		<div class="col-xs-4">
				<p><img src="styles/img/pub1.jpg" class="img-rounded" alt=""></p>
				<p><img src="styles/img/pub2.jpg" class="img-rounded" alt=""></p>
				<p><img src="styles/img/pub3.jpg" class="img-rounded" alt=""></p>
		</div>
	</div>
	<div class="row text-center combos">
	<h3>APROVECHA NUESTROS COMBOS</h3>
		<div class="col-xs-4 ">
			<img src="styles/img/combo1.jpg" class="img-circle" alt="">
		</div>
		<div class="col-xs-4">
			<img src="styles/img/combo2.jpg" class="img-circle" alt="">
		</div>
		<div class="col-xs-4">
			<img src="styles/img/combo3.jpg" class="img-circle" alt="">
		</div>
	</div>


</div>
